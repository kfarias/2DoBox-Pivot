<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2DoBox</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = true">
  </head>
  <body>
  <header>
    <h1><span>2Do</span>Box</h1>
  </header>
    <section class="input-fields">
      <input aria-label="title" class="title-input" type="text" placeholder="Title" name='title'>
      <textarea aria-label="task" maxlength='120' class="todo-input" type="text" placeholder="Task" name='task'></textarea>
      <div class='result'><br></div>
      <button class="save-btn" type="button" disabled>save</button>
      <br>
      <button class="show-completed-btn" type="button">Show Completed Tasks</button>
    </section>

    <section class="search-sort-fields">

      <input aria-label="search-tasks" class="input-search" type="text" placeholder="Search">
      <button id="critical-btn" class="quality-btns">Critical</button>
      <button id="high-btn" class="quality-btns">High</button>
      <button id="normal-btn" class="quality-btns">Normal</button>
      <button id="low-btn" class="quality-btns">Low</button>
      <button id="none-btn" class="quality-btns">None</button>

    </section>

    <ul class="todo-container" id="dataset">
      <!--todo cards here-->
    </ul>
    <button class='show-more' type='button'>Show More</button>

  </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
</html>
